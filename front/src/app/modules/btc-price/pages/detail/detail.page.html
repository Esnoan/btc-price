<section class="main">
  <section class="main-header">
    <h1>Bitcoin</h1>
    <h2>{{time * 1000 | date:'mediumDate':'GMT' }}</h2>

  </section>
  <section class="main-content">
    <p>{{ price.USD | currency:'USD' }} </p>
    <p>{{ price.EUR | currency:'EUR'}} </p>
    <p>{{ price.COP | currency:'COP'}} </p>

  </section>

  <button class="button" (click)="goBack()">Back</button>

</section>
